<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/BMI Calculator/bmi.css" />
    <script type="text/javascript" src="/BMI Calculator/bmi.js"></script>
    <title>BMI Calculator</title>
  </head>

  <body>
    <div class="calccontainer">
      <header>BMI CALCULATOR</header>
      <div class="calcbox">
        <div class="heightInput">
          <label for="height">Your Height:</label>
          <input type="text" id="height" name="height" />
          (Inches)
        </div>
        <div class="weightInput">
          <label for="weight">Your Weight:</label>
          <input type="text" id="weight" name="weight" />
          (Pounds)
        </div>
        <div class="bmiOutput">
          <label for="bmiOutput">Your BMI:</label>
          <input type="text" id="bmiOutput" name="bmiOutput" />
        </div>
        <div>
          <button id="computeButton" type="button">Compute BMI</button>
        </div>
      </div>
    </div>
  </body>
</html>
